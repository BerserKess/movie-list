<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Poppins:wght@100;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./CSS/style.css" />
		<title>.: Lista de FIlmes e Séries :.</title>
	</head>
	<body>
		<header>
			<h1>Filmes e Séries</h1>
			<p>Lista para salvar filmes e séries para assistir depois</p>
			<hr />
		</header>
		<main class="main-container">
			<div class="forms">
				<label for="name">Nome</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Nome do Filme ou série"
				/>
				<label for="type">Tipo</label>
				<select name="type" id="type" placeholder="Selecione">
					<option value="movie">Filme</option>
					<option value="serie">Seriado</option>
				</select>
				<label for="cover">URL da capa</label>
				<input type="text" name="cover" id="cover" />
				<label for="trailer">URL do Trailer</label>
				<input type="text" name="trailer" id="trailer" />
				<button id="add-movie">Adicionar</button>
			</div>
			<section id="movies">
				<h2>Filmes</h2>
				<div id="movie-cards"></div>
			</section>
			<section id="series">
				<h2>Series</h2>
				<div id="serie-cards"></div>
			</section>
		</main>
		<script src="./JS/index.js"></script>
	</body>
</html>
